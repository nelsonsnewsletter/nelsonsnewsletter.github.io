<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">Nelson's Newsletter</a>
                <a href="projects.html" class="nav-link">My Projects</a>
            </div>
        </nav>

        <main class="projects-section">
            <h1>My Projects</h1>
            <div class="projects-grid" id="projectsContainer">
                <!-- Projects will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        const projectsData = {
            "projects": [
                {
                    "id": 1,
                    "title": "AI Newsletter Website",
                    "description": "A modern landing page built with HTML and CSS, featuring a newsletter signup for AI content creation tips.",
                    "image": "images/My Website Landing Page.png",
                    "link": "index.html"
                },
                {
                    "id": 2,
                    "title": "Project Portfolio",
                    "description": "A dynamic portfolio page using JavaScript to load project data from JSON, demonstrating basic CMS functionality.",
                    "image": "images/My Website Projects Page.png",
                    "link": "projects.html"
                }
            ]
        };

        function loadProjects() {
            const projectsContainer = document.getElementById('projectsContainer');
            
            projectsData.projects.forEach(project => {
                const projectCard = `
                    <div class="project-card">
                        <img src="${project.image}" alt="${project.title}">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="project-links">
                            <a href="${project.link}" class="project-link">View Project â†’</a>
                        </div>
                    </div>
                `;
                projectsContainer.innerHTML += projectCard;
            });
        }

        // Load projects when page loads
        loadProjects();
    </script>
</body>
</html>
